name: Build iOS App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build .ipa
      run: |
        xcodebuild -scheme AutoProCam16 -sdk iphoneos -configuration Release archive -archivePath build/AutoProCam16.xcarchive CODE_SIGNING_ALLOWED=NO
        xcodebuild -exportArchive -archivePath build/AutoProCam16.xcarchive -exportPath build -exportOptionsPlist ExportOptions.plist CODE_SIGNING_ALLOWED=NO

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: AutoProCam16_Test
        path: build/*.ipa
